<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main}">
<head>
    <title>Elderest - Listar idosos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-danger" role="alert" th:if="${mensagemDeletado}" th:utext="${mensagemDeletado}">
        Mensagem aqui
    </div>
    <div class="alert alert-success" role="alert" th:if="${mensagemCriado}" th:utext="${mensagemCriado}">
        Mensagem aqui
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Idade</th>
            <th scope="col">Data Internacao</th>
            <th scope="col">Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="idoso : ${idosos}">
            <td th:text="${idoso.id}"></td>
            <td th:text="${idoso.nome}"></td>
            <td th:text="${idoso.cpf}"></td>
            <td th:text="${idoso.idade}"></td>
            <td th:text="${idoso.dataInternacao}"></td>
            <td>
                <a th:href="@{acompanhamento/adicionar(idosoId=${idoso.id})}" class="btn btn-success">Adicionar acompanhamento</a>
                <a th:href="@{idosos/deletar(idosoId=${idoso.id})}" class="btn btn-danger">Deletar</a>
                <a th:href="@{acompanhamento/listar(idosoId=${idoso.id})}" class="btn btn-info">Acompanhamentos</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
